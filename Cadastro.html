<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="Cadastro.css">
    <title>Login</title>
  </head>
  <body>
    <div
      style="
        background-color: gold;
        padding: 100px 50px;
        width: 500px;
        height: 750px;
        border-radius: 7px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      "
    >
      <form action="">
        <h1 style="color: #494949;">Bem-vindo de volta!</h1>
        <p style="margin-top: 20px; font-size: 16px; color: #494949 ;">
          Para continuar conectado conosco,<br />
          faça login com suas informações pessoais
        </p>
        <button id="login" style="margin-top: 50px" type="submit"><a href="Login.html" style="color: aliceblue; text-decoration: solid;">ENTRAR</a></button>
      </form>
    </div>

    <div
      style="
        background-color: rgb(15, 15, 15);
        width: 100%;
        height: 529px;
        padding: 100px 50px;
        color: gold;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <form action="">
        <h1>Criar Conta</h1>
        <p style="margin: 10px 0 30px 0; color: whitesmoke; margin-top: 25px">
          ou use seu e-mail para se cadastrar:
        </p>
        <ul style="padding: 0">
          <li><input type="text" placeholder="Nome" /></li>
          <li><input type="email" placeholder="E-mail" /></li>
          <li><input type="password" placeholder="Senha" /></li>
        </ul>
        <button id="cadastro" type="submit">CADASTRAR</button>
      </form>
    </div>
  </body>
</html>
